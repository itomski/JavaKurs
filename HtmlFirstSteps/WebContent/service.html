<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	
	<!-- Emmet: meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	
	<!-- Emmet: link:css -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<style type="text/css">
		body {
			background-color: #ff0;
		}
	
		.container {
			background-color: #f00;
		}
		
		.container-fluid {
			background-color: #0ff;
		}
		
		.col {
			background-color: #0f0;
		}
	
	</style>
</head>
<body>
	<!-- Emmet: header.container -->
	<header class="container">
		<h1>Header</h1>
		
		<!-- Emmet: div.row>div.col{Block $}*3 -->
		<div class="row">
			<div class="col">Block 1</div>
			<div class="col">Block 2</div>
			<div class="col">Block 3</div>
		</div>
	
	</header>
	
	<br />
	
	<main class="container-fluid">
		<h1>Main</h1>
		
		<!-- Emmet: div.row>div.col{Block $}*3 -->
		<div class="row">
			<div class="col">Block 1</div>
			<div class="col">Block 2</div>
			<div class="col">Block 3</div>
		</div>
	
	</main>
	
	<br />
	
	<aside class="container-fluid">
		<h1>Asside</h1>
		
		<!-- Emmet: div.row>div.col{Block $}*3 -->
		<div class="row">
			<div class="col-5 col-lg-4">Block 1</div>
			<div class="col-5 col-lg-4">Block 2</div>
			<div class="col-2 col-lg-4">Block 3</div>
		</div>
	
	</aside>
	
	<br />
	
	<footer class="container-fluid">
		<h1>Footer</h1>
		
		<!-- Emmet: div.row>div.col{Block $}*3 -->
		<div class="row">
			<div class="col-md">Block 1</div>
			<div class="col-md">Block 2</div>
			<div class="col-md">Block 3</div>
		</div>
	
	</aside>
	
	
	<!-- Emmet script:src -->
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
