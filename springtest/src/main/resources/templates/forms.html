<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Formular Fragmente</title>
</head>
<body>

	<div th:fragment="contactTpl(title)">
	</div>
	
	<div th:fragment="productFormTpl(produkt)">
		
		<form action="/add" method="post" th:object="${produkt}">
			
			<input type="hidden" th:field="*{id}">
		
			<div class="mb-3">
				<label for="" class="form-label">Name</label>
				<input type="text" class="form-control" th:field="*{name}" />
			</div>
			
			<div class="mb-3">
				<label for="" class="form-label">Beschreibung</label>
				<input type="text" class="form-control" th:field="*{description}" />
			</div>
			
			<div class="mb-3">
				<label for="" class="form-label">Preis</label>
				<input type="text" class="form-control" name="price" id="price" th:value="${#numbers.formatDecimal(produkt.price, 3, 2, 'COMMA')}" />
			</div>
			
			<button type="submit" class="btn btn-success">Speichern</button>
		</form>
	</div>
	
</body>
</html>
